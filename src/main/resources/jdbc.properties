#数据库驱动
jdbc.driverClassName = com.mysql.jdbc.Driver
#数据库地址
jdbc.url = jdbc:mysql//127.0.0.1:3306/shopback
#用户名
jdbc.username=root
#密码
jdbc.password=root
#初始化连接
jdbc.initialSize=1
#最小空闲连接
jdbc.minIdle=1
#最大连接数量
jdbc.maxActive=20
#超时等待时间，以毫秒为单位
jdbc.maxWait=6000
#每60秒运行一次空闲链接回收器
jdbc.timeBetweenEvictionRunsMillis=60000
#池中的连接空闲30分钟后被回收
jdbc.minEvictableIdleTimeMillis=1800000